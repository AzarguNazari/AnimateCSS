				];
	
	
	
	
	
	$(document).ready(function(){
			
		let row;
		let col;
		
		const cloned = $("#row").clone().removeAttr("id").removeClass("d-none");
		
		$.each(animates, function(){
		
			let tempClone = cloned.clone();
			tempClone.find("button")
					.addClass(generateColor())
					.data("animate", this)
					.text(this);
			tempClone.find("p").text(".animate ." + (this));
			$("#table").append(tempClone);
			
		});
		
		$("#table button").click(function(){
			let Image = $(this).parents(".row").find("img");
			let animateClass = $(this).data("animate") + " animated";
			
			Image.addClass(animateClass);
			console.log(Image.prop("class"));
			setTimeout(function(){
				Image.removeClass(animateClass);
				},
				1000)
			});
		});
			

	
	function generateColor(){
		const colors = ["success", "danger", "info", "warning", "github", "white", "secondary", "primary"];
		return "bg-" + colors[parseInt(Math.random() * colors.length)];
	}
	
	function animateCSS(element, animationName, callback) {
		const node = document.querySelector(element)
		node.classList.add('animated', animationName)

		function handleAnimationEnd() {
			node.classList.remove('animated', animationName)
			node.removeEventListener('animationend', handleAnimationEnd)

			if (typeof callback === 'function') callback()
		}

		node.addEventListener('animationend', handleAnimationEnd)
	}
	
	
  </script>
